# --- MariaDB / EAR DB (use the mysql service name) ---
MariaDBIp=mysql
MariaDBHost=mysql
MariaDBPort=3306
MariaDBDatabase=EAR_DB
MariaDBUser=ear
MariaDBPassw=ear_pass
MariaDBCommandsUser=ear
MariaDBCommandsPassw=earpassword

# --- Global Manager (EARGM) ---
GlobalManagerVerbose=1
GlobalManagerHost=eargm
GlobalManagerPort=50000
GlobalManagerMode=0
GlobalManagerPeriodT1=90
GlobalManagerPeriodT2=259200
GlobalManagerUnits=K
GlobalManagerEnergyLimit=550000
GlobalManagerPolicy=MaxEnergy
GlobalManagerMail=nomail
GlobalManagerWarningsPerc=85,90,95
GlobalManagerGracePeriods=3

# --- Node Daemon (EARD) ---
NodeDaemonVerbose=1
NodeDaemonPowermonFreq=60
NodeDaemonMaxPstate=1
NodeDaemonTurbo=0
NodeDaemonPort=5000
NodeUseDB=1
NodeUseEARDBD=1
NodeForceFrequencies=0

# --- EARDBD ---
DBDaemonAggregationTime=300
DBDaemonPortTCP=4711
DBDaemonPortSecTCP=4712
DBDaemonMemorySize=120

# --- EARL library policy defaults ---
CoefficientsDir=/etc/ear/coeffs
DynAISLevels=4
DynAISWindowSize=500
DynaisTimeout=30
LibraryPeriod=30
CheckEARModeEvery=1000

TmpDir=/var/ear
EtcDir=/etc/ear
InstDir=/usr
DataBasePathName=/etc/ear/dbs/dbs.

AuthorizedUsers=root
AuthorizedAccounts=
AuthorizedGroups=

# Power policies
# ---------------------------------------------------------------------------------------------------
#

# policy names must be exactly file names for policies installeled in the system
DefaultPowerPolicy=min_time
Policy=monitoring Settings=0 DefaultFreq=2.3 Privileged=0
Policy=min_time Settings=0.7 DefaultFreq=2.0 Privileged=0
Policy=min_energy Settings=0.1 DefaultFreq=2.3 Privileged=1
#Policy=monitoring Settings=0 DefaultPstate=1 Privileged=0
#Policy=min_time Settings=0.7 DefaultPstate=4 Privileged=0
#Policy=min_energy Settings=0.1 DefaultPstate=1 Privileged=1
# Two compute nodes in one island, pointing to the eardbd host
Island=0 Nodes=c[1-2] DBIP=eardbd DBSECIP=eardbd

# Example special-node override (optional)
# NodeName=c1 CPUs=4 DefaultPstates=2,5,5